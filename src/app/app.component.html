
<div class="container">
  <h1>Employees Excercise</h1>
  <button mat-raised-button color="primary" (click)="addNewEmployee()"> 
    <mat-icon mat-list-icon>add</mat-icon> New Employee
  </button>

  <table mat-table [dataSource]="dataEmployee" class="mat-elevation-z8">
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="MiddleName">
      <th mat-header-cell *matHeaderCellDef>Middle Name</th>
      <td mat-cell *matCellDef="let row"> {{row.middleName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
      <td mat-cell *matCellDef="let row"> {{row.dateOfBirth  | date:'MM-dd-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef style="width: 150px;">Action</th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="primary" (click)="editEmployee(row)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteEmlpoyee(row.id)"><mat-icon>delete</mat-icon></button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5,10,25, 100]" aria-label="Select page of employees"></mat-paginator>

</div>
